<!--templates/signup.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Страница регистрации магазина</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Зарегистрироваться</button>
    </form>
{% endblock content %}
