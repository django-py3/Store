<!--templates/registration/password_change_form.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Страница смены пароля</h1>
    <p>Пожалуйста, введите свой старый пароль из соображений безопасности, затем дважды введите новый пароль.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-success" type="submit">Изменить пароль</button>
    </form>

{% endblock content %}
