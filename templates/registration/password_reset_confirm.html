<!--templates/registration/password_reset_confirm.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Установить новый пароль</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Сменить пароль</button>
    </form>
{% endblock content %}
