<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой адрес электронной почты ниже, мы пришлем вам инструкции</p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Пришлите мне инструкции!</button>
    </form>
{% endblock content %}
